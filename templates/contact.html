<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Kontakti</title>
</head>
<body style="background-image: url('background.jpg');">
    {% include 'header.html' %}
    <main>
        <section id="contact">
            <div id="contact-form">
                <h2>Na Kontaktoni</h2>
                    <form action="/submit_contact" method="post">
                        <label for="message">Mesazhi Juaj:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                        <button type="submit" onclick="return confirm('A jeni të sigurtë se dëshironi të dërgoni këtë mesazh?')" class="cta-button">Dërgo</button>
                    </form>
            </div>

            <div id="contact-info">
                <div>
                    <h2>Lokacioni ynë</h2>
                    <div id="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2934.0724413659197!2d21.14608051571876!3d42.66342747916935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1353484b57978c81%3A0x59f76baaa160f3e8!2sArberi%2C%20Pristina!5e0!3m2!1sen!2s!4v1642886186706!5m2!1sen!2s" width="100%" height="800" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
                </div>

                <div>
                    <h2>Informacione mbi Kompaninë</h2>
                    <address>
                        <p>Rruga "Meshari"</p>
                        <p>Prishtinë, Kosovë</p>
                        <p>10000</p>
                    </address>
                </div>

                <div>
                    <h2>Lidhu me Ne</h2>
                    <div id="social-links">
                        <a href="#" class="social-link">Facebook</a>
                        <a href="#" class="social-link">Twitter</a>
                        <a href="#" class="social-link">LinkedIn</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    {% include 'footer.html' %}
</body>
</html>
